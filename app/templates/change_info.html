{% extends 'base.html' %}
{% block title %}
    Change info
{% endblock title %}
{% block content %}
<div class="col-md-6 col-md-offset-3">
<h1>Change info</h1>
<form action="/client/{{vim}}" method="POST">
  <div class="form-group">
    <label for="text">Manufacturer</label>
    <input type="text" name="manufacturer" class="form-control" value={{car.manufacturer}}>
  </div>

  <div class="form-group">
    <label for="text">Model</label>
    <input type="text" name="model" class="form-control" value={{car.model}}>
  </div>

  <div class="form-group">
    <label for="text">Year of issue</label>
    <input type="text" name="year_of_issue" class="form-control" value={{car.year_of_issue}} >
  </div>

  <div class="form-group">
    <label for="text">Colour</label>
    <input type="text" name="colour" class="form-control" value={{car.colour}} >
  </div>

  <div class="form-group">
    <label for="text">VIM</label>
    <input type="text" name="VIM" class="form-control" value={{car.VIM}} >
  </div>

  <button type="submit" class="btn btn-warning">Change</button>

</form>
</div>    
{% endblock content %}
