{% extends 'base.html' %}
{% block title %}
    Add car
{% endblock title %}
{% block content %}
<div class="col-md-6 col-md-offset-3">
<h1>Add car</h1>
<form action="/client/add_car/", method="POST">
  <div class="form-group">
    <label for="text">Manufacturer</label>
    <input type="text" name="manufacturer" class="form-control" placeholder="Audi">
  </div>

  <div class="form-group">
    <label for="text">Model</label>
    <input type="text" name="model" class="form-control" placeholder="A5">
  </div>

  <div class="form-group">
    <label for="text">Year of issue</label>
    <input type="text" name="year_of_issue" class="form-control" placeholder="1993" >
  </div>

  <div class="form-group">
    <label for="text">Colour</label>
    <input type="text" name="colour" class="form-control" placeholder="black" >
  </div>

  <div class="form-group">
    <label for="text">VIM</label>
    <input type="text" name="VIM" class="form-control" placeholder="045453d3" >
  </div>

  <button type="submit" class="btn btn-warning">Submit</button>

</form>
</div>    
{% endblock content %}
